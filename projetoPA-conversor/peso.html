<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE MEDIDAS</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #050001;
}

.menu {
    background-color: #ED0278;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: center;
}

.menu-item {
    margin-right: 10px;
}

.menu-item a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 22px;
    padding: 5px 10px;
    transition: background-color 0.3s ease;
    border-radius: 5px;
}

.menu-item a:hover {
    background-color: #c50563;
}

.page {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #0c0b0b;
    border: 1px solid #ccc;
    border-radius: 20px;
}

.title {
    color: #ED0278;
    text-align: center;
}

.form-container {
    margin-top: 20px;
}

label {
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

input[type="number"],
select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #fff;
    color: #333;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background-color: #ED0278;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #c50563;
}

.resultado {
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    color: #fff;
}
        
</style>
    </head>
    <body>
        <div class="menu">
            <div class="menu-item"><a href="1menu.html">HOME</a></div>
        </div>
        <div class="page">
            <h1 class="title">CONVERSOR DE PESO</h1>
    
            <div class="form-container">
                <label for="valor">Digite o valor:</label>
                <input type="number" id="valor" placeholder="Digite o valor" step="any">
            </div>
    
            <div class="form-container">
                <label for="unidade_origem">Unidade de origem:</label>
                <select id="unidade_origem">
                    <option value="g">Gramas (g)</option>
                    <option value="kg">Quilogramas (kg)</option>
                    <option value="t">Toneladas (t)</option>
                </select>
            </div>
    
            <div class="form-container">
                <label for="unidade_destino">Unidade de destino:</label>
                <select id="unidade_destino">
                    <option value="g">Gramas (g)</option>
                    <option value="kg">Quilogramas (kg)</option>
                    <option value="t">Toneladas (t)</option>
                </select>
            </div>
    
            <div class="form-container">
                <button onclick="converterPeso()">Converter</button>
            </div>
    
            <div class="resultado">
                <p id="resultado"></p>
            </div>
        </div>
    
        <script>
            function converterPeso() {
                // Obter os elementos do formulário
                var valorInput = document.getElementById("valor");
                var unidadeOrigemSelect = document.getElementById("unidade_origem");
                var unidadeDestinoSelect = document.getElementById("unidade_destino");
                var resultadoP = document.getElementById("resultado");
    
                // Obter os valores selecionados
                var valor = parseFloat(valorInput.value);
                var unidadeOrigem = unidadeOrigemSelect.value;
                var unidadeDestino = unidadeDestinoSelect.value;
    
                // Realizar a conversão
                var resultado;
                if (unidadeOrigem === unidadeDestino) {
                    resultado = valor;
                } else if (unidadeOrigem === "g" && unidadeDestino === "kg") {
                    resultado = valor / 1000;
                } else if (unidadeOrigem === "g" && unidadeDestino === "t") {
                    resultado = valor / 1000000;
                } else if (unidadeOrigem === "kg" && unidadeDestino === "g") {
                    resultado = valor * 1000;
                } else if (unidadeOrigem === "kg" && unidadeDestino === "t") {
                    resultado = valor / 1000;
                } else if (unidadeOrigem === "t" && unidadeDestino === "g") {
                    resultado = valor * 1000000;
                } else if (unidadeOrigem === "t" && unidadeDestino === "kg") {
                    resultado = valor * 1000;
                }
    
                // Exibir o resultado
                resultadoP.textContent = valor + " " + unidadeOrigem + " é igual a " + resultado + " " + unidadeDestino;
            }
        </script>
    </body>
    </html>
