<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERSOR DE MEDIDAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #050001;
        }

        .page {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0c0b0b;
            border: 1px solid #ccc;
            border-radius: 20px;
        }

        .title {
            color: #ED0278;
            text-align: center;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container label {
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ED0278;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            color: #fff;
            font-weight: bold;
        }
        .menu {
                background-color: #ED0278;
                color: #fff;
                padding: 20px;
                display: flex;
                justify-content: center;
            }
    
            .menu-item {
                margin-right: 10px;
            }
    
            .menu-item a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                font-size: 22px;
                padding: 5px 10px;
                transition: background-color 0.3s ease;
                border-radius: 5px;
            }
    
            .menu-item a:hover {
                background-color: #c50563;
            }
    
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item"><a href="1menu.html">HOME</a></div>
    </div>
    <div class="page">
        <h1 class="title">CONVERSOR DE L√çQUIDOS</h1>

        <div class="form-container">
            <label for="ml">Digite o valor em mililitros (ml):</label>
            <input type="number" id="ml" placeholder="Digite o valor em ml" />
        </div>

        <div class="form-container">
            <label for="liters">Digite o valor em litros (L):</label>
            <input type="number" id="liters" placeholder="Digite o valor em L" />
        </div>

        <div class="form-container">
            <button onclick="convert()">Converter</button>
        </div>

        <div class="result">
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
<script>
    function convert() {
        var mlInput = document.getElementById("ml").value;
        var litersInput = document.getElementById("liters").value;
        var resultElement = document.getElementById("result");

        if (mlInput && !litersInput) {
            var ml = parseFloat(mlInput);
            var liters = ml / 1000;
            resultElement.innerHTML = ml + " mililitros equivalem a " + liters + " litros.";
        } else if (!mlInput && litersInput) {
            var liters = parseFloat(litersInput);
            var ml = liters * 1000;
            resultElement.innerHTML = liters + " litros equivalem a " + ml + " mililitros.";
        } else {
            resultElement.innerHTML = "Por favor, preencha apenas um dos campos.";
        }
    }
</script>
